<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite to CSV Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.7.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>SQLite to CSV Converter</h1>
        <div id="dropZone" class="drop-zone">
            <p>Drag & Drop your SQLite files here or click to select files</p>
            <input type="file" id="sqliteFile" accept=".db,.sqlite,.sqlite3,.db3" multiple hidden >
        </div>
        <ul id="fileList"></ul>
        <button id="converter" onclick="loadAndConvert()">Convert to CSV</button>
      
        <div id="progressBar" style="display:none;">
            <div id="progress" style="width:0%;"></div>
        </div>
        <p id="statusMessage"></p>
        <ul id="tableList"></ul>
    </div>

 <script src="script.js"></script>
 
</body>
</html>
